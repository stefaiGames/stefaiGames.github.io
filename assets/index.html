<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefai Games | Pro-Grade Unity Assets</title>
    <link rel="icon" href="../Images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://stefaigames.github.io/design.css">
</head>

<body>

<header>
    <div class="logo-wrapper">
        <a href="https://stefaigames.github.io/"><img src="../Images/logo.png" alt="Stefai Games logo"></a>
    </div>
    <nav>
        <div class="gradient-wrapper"><a href="https://stefaigames.github.io/assets/" class="button">Assets</a></div>
        <div class="gradient-wrapper"><a href="https://stefaigames.github.io/games/" class="button">Games</a></div>
        <div class="gradient-wrapper"><a href="https://stefaigames.github.io/docs/" class="button">Docs</a></div>
    </nav>
</header>

<section class="assets-top-banner">
    <div class="assets-badge">Production-Ready Frameworks</div>
    <h1>Asset Collection</h1>
    <p>High-quality Unity tools designed for performance, stability, and zero-code implementation.</p>
</section>

<div class="content-grid" style="max-width: 1100px; margin: 0 auto 100px; padding: 0 20px;">
    <div id="hero-container"></div>
    <div id="assets-grid" class="assets-grid"></div>
</div>

<footer>
    <div class="footer-container">
        <div class="footer-button-wrapper"><a href="mailto:stefai.games.unity@gmail.com" class="footer-button"><img src="../Images/gmail.png" alt="Gmail" style="width:20px;"> Email</a></div>
        <div class="footer-button-wrapper"><a href="https://www.instagram.com/stefaigames/" class="footer-button"><img src="../Images/instagram.png" alt="Instagram" style="width:20px;"> Instagram</a></div>
        <div class="footer-button-wrapper"><a href="https://www.youtube.com/@StefaiGames" class="footer-button"><img src="../Images/youtube.png" alt="YouTube" style="width:20px;"> YouTube</a></div>
        <div class="footer-button-wrapper"><a href="https://www.reddit.com/user/stefai_games/" class="footer-button"><img src="../Images/reddit.png" alt="Reddit" style="width:20px;"> Reddit</a></div>
        <div class="footer-button-wrapper"><a href="#" class="footer-button"><img src="../Images/linkedin.png" alt="LinkedIn" style="width:20px;"> LinkedIn</a></div>
    </div>
    <p style="margin-top: 25px; font-size: 0.9rem; color: #718096; text-align: center;">Â© 2025 Stefai Games. All rights reserved.</p>
</footer>

<script>
    fetch('../assets.json')
    .then(res => res.json())
    .then(data => {
        const heroContainer = document.getElementById('hero-container');
        const gridContainer = document.getElementById('assets-grid');

        data.assets.forEach((asset, index) => {
            if (index === 0) {
                let link = asset.hasDocs ? `https://stefaigames.github.io/docs/${asset.id}` : "#";
                let assetClass = asset.hasDocs ? 'button' : 'button disabled';
			
                heroContainer.innerHTML = `
                <div class="assets-hero-wrapper">
                    <div class="assets-featured-card">
                        <div class="assets-visuals">
                            <img src="../${asset.image}" class="assets-main-preview" alt="${asset.name}">
                        </div>
                        <div class="assets-info">
                            <div class="assets-badge">Featured Flagship</div>
                            <h2 style="font-size: 2.5rem; margin-bottom: 15px;">${asset.name}</h2>
                            <p style="color: #a0aec0; font-size: 1.1rem;">${asset.description}</p>
                            <div class="assets-stats-bar">
                                <div class="assets-stat-item"><span>Size</span><strong>${asset.size}</strong></div>
                                <div class="assets-stat-item"><span>Logic</span><strong>${asset.logic}</strong></div>
                                <div class="assets-stat-item"><span>Perf</span><strong>${asset.perf}</strong></div>
                            </div>
                            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                                <a href="${asset.link}" class="button">Get on Asset Store</a>
                                <a href="${link}" class="${assetClass}">View Docs</a>
                                <a href="#" class="button disabled">WebGL Demo</a>
                            </div>
                        </div>
                    </div>
                </div>`;
            } else {
                if(index > 6) return; 

                const isUpcoming = asset.status === 'upcoming';
                gridContainer.innerHTML += `
                    <div class="assets-card-wrapper ${isUpcoming ? 'upcoming' : 'active'}">
                        <a href="${isUpcoming ? '#' : asset.link}" style="text-decoration:none; cursor: ${isUpcoming ? 'default' : 'pointer'};">
                            <div class="assets-mini-card">
                                ${!isUpcoming ? '<div class="assets-action-label">View on Store</div>' : '<div class="assets-status-badge">Coming Soon</div>'}
                                <img src="${asset.image}" style="width:100%; border-radius:8px; margin-bottom: 15px;">
                                <h3 style="color:white; margin-bottom: 10px;">${asset.name}</h3>
                                <p style="font-size: 0.9rem; color: #718096; margin-bottom: 30px;">${asset.description}</p>
                            </div>
                        </a>
                    </div>`;
            }
        });
    })
    .catch(err => console.error('Error loading assets:', err));
</script>

</body>
</html>
