<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documentation Hub | Stefai Games</title>
<link rel="icon" href="../Images/logo.png" type="image/png">
<link rel="stylesheet" href="https://stefaigames.github.io/design.css">

</head>

<body>

<header id="main-header"></header>

<section class="hero-vanta">
    <h1>Documentation Hub</h1>
    <p>Technical specifications, workflow guides, and API references for the Stefai Games modernization ecosystem.</p>
</section>

<div class="docs-grid" id="docs-container">
    </div>

<footer>
    <div class="footer-container">
        <div class="footer-button-wrapper"><a href="mailto:stefai.games.unity@gmail.com" class="footer-button"><img src="../Images/gmail.png" alt="Gmail" style="width:20px;"> Email</a></div>
        <div class="footer-button-wrapper"><a href="https://www.instagram.com/stefaigames/" class="footer-button"><img src="../Images/instagram.png" alt="Instagram" style="width:20px;"> Instagram</a></div>
        <div class="footer-button-wrapper"><a href="https://www.youtube.com/@StefaiGames" class="footer-button"><img src="../Images/youtube.png" alt="YouTube" style="width:20px;"> YouTube</a></div>
        <div class="footer-button-wrapper"><a href="https://www.reddit.com/user/stefai_games/" class="footer-button"><img src="../Images/reddit.png" alt="Reddit" style="width:20px;"> Reddit</a></div>
        <div class="footer-button-wrapper"><a href="#" class="footer-button"><img src="../Images/linkedin.png" alt="LinkedIn" style="width:20px;"> LinkedIn</a></div>
    </div>
    <p style="margin-top: 25px; font-size: 0.9rem; color: #718096; text-align: center;">© 2025 Stefai Games. All rights reserved.</p>
</footer>

<script>
    async function loadDocs() {
        const container = document.getElementById('docs-container');
        
        try {
            const response = await fetch('../assets.json');
            const data = await response.json();
            
            data.assets.forEach(asset => {
                const card = document.createElement('a');
                
                if (asset.hasDocs) {
                    card.href = `${asset.id}/index.html`;
                    card.className = 'doc-card active';
                } else {
                    card.href = "javascript:void(0)"; // Non-functional link
                    card.className = 'doc-card disabled';
                }
                
                card.innerHTML = `
                    <div class="doc-card-header">
						<img src="../${asset.image}" alt="asset logo">
                        <span class="doc-version-tag">${asset.hasDocs ? 'v' + asset.version : 'Planned'}</span>
                    </div>
                    <h2>${asset.name}</h2>
                    <p>${asset.description}</p>
                    <div class="doc-card-footer">
                        <span>${asset.hasDocs ? 'Explore Manual →' : 'Documentation Coming Soon'}</span>
                    </div>
                `;
                container.appendChild(card);
            });

        } catch (error) {
            console.error("Critical: Could not load SSOT JSON", error);
        }
    }

    function injectHeader() {
        const header = document.getElementById('main-header');
        header.innerHTML = `
            <div class="logo-wrapper">
                <a href="https://stefaigames.github.io/"><img src="../Images/logo.png" alt="Stefai Games logo"></a>
            </div>
            <nav>
                <div class="gradient-wrapper"><a href="https://stefaigames.github.io/assets/" class="button">Assets</a></div>
                <div class="gradient-wrapper"><a href="https://stefaigames.github.io/games/" class="button">Games</a></div>
                <div class="gradient-wrapper"><a href="https://stefaigames.github.io/docs/" class="button">Docs</a></div>
            </nav>
        `;
    }

    window.onload = () => {
        injectHeader();
        loadDocs();
    };
</script>

</body>
</html>
